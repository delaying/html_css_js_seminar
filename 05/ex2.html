<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>프런트엔드 개발자 지원서</title>
</head>
<body>
<form>
<h1>프런트엔드 개발자 지원서</h1>
<p>HTML, CSS, 자바스트립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다. <hr> </p>
<h2>개인 정보</h2>

<label for="r-name">이 름</label>
<input type="text" id="r-name" placeholder="공백 없이 입력하세요"><br>

<label for="r-phone">연락처</label>
<input type="tel" id="r-phone">

<h2>지원 분야</h2>

<label><input type="radio" name="option" value="one">웹 퍼블리싱</label><br>

<label><input type="radio" name="option" value="two">웹 애플리케이션 개발</label><br>

<label><input type="radio" name="option" value="three">개발 환경 개선</label><br>

<h2>지원 동기</h2>

<label for="memo"></label>
<textarea id="memo" cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>

<input type="submit" value="접수하기"><input type="reset" value="다시쓰기">
</form>
</body>
</html>
