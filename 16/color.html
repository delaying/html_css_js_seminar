<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        width: 150px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>16개의 랜덤한 색 만들기</h1>
    <hr />
    <script>
      for (let i = 0; i < 16; i++) {
        let r = Math.random() * 255;
        let colorR = Math.floor(r);

        let g = Math.random() * 255;
        let colorG = Math.floor(g);

        let b = Math.random() * 255;
        let colorB = Math.floor(b);

        document.write("<div style = 'background-color : ");
        document.write("rgb(" + colorR + "," + colorG + "," + colorB + ")'>");
        document.write("rgb(" + colorR + "," + colorG + "," + colorB + ")");
        document.write("</div>");
      }
    </script>
  </body>
</html>
